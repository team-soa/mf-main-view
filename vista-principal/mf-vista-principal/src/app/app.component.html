
<div id="mainContainer" class="container">
  <div class="row" >
    <div class="col" *ngFor="let item of listaDeCacniones">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{item.nombre}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Artista: {{item.artista}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Album: {{item.album}}</h6>
          <button class="btn btnplay" (click)="IrAStrem(item)">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-play-btn" viewBox="0 0 16 16">
            <path d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"/>
            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  var elem = document.getElementById("Alfaro");
  elem.addEventListener('newSearch', function (e) { this.listaDeCacniones = e.detail; console.log(e) }, false);

</script>
